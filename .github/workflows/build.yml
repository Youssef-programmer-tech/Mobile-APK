name: Build Android APK

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup environment
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          git \
          zip \
          unzip \
          openjdk-8-jdk \
          zlib1g-dev \
          libncurses5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          ninja-build
        
    - name: Install Buildozer and dependencies
      run: |
        pip3 install buildozer cython virtualenv
        
    - name: Debug - Show directory structure
      run: |
        echo "=== Project Structure ==="
        find . -type f -name "*.py" -o -name "*.html" -o -name "*.spec" | head -20
        echo "=== Python files ==="
        ls -la *.py || echo "No Python files in root"
        echo "=== Templates ==="
        ls -la Templates/ || echo "No Templates directory"
        echo "=== Static ==="
        ls -la static/ || echo "No static directory"
        
    - name: Initialize Buildozer
      run: |
        buildozer init -y
        echo "=== buildozer.spec content ==="
        cat buildozer.spec || echo "No buildozer.spec"
        
    - name: Build APK with detailed logging
      run: |
        echo "=== Starting build ==="
        buildozer android clean
        buildozer -v android debug 2>&1 | tail -100
        echo "=== Build process completed ==="
        
    - name: Check for APK file
      run: |
        echo "=== Checking for APK ==="
        ls -la bin/ || echo "No bin directory"
        find . -name "*.apk" || echo "No APK files found"
        
    - name: Upload APK if exists
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: apk-artifact
        path: |
          bin/*.apk
          .buildozer/**/*.log
        retention-days: 30
